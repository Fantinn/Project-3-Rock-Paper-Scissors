<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="styles.css?v=1.3">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>ROCK PAPER AND SCISSORS</h1>
    </header>

    <div id="wrapper">

    <h2 class="result">Choose your Weapon</h2>
    <p class="headerP">This is a best of 5 game, the World is couting with you!</p>
        
        <div class="scoreContainer">
            <div class="player">
                <div class="playerChoice">
                    ?
                </div>                
                <p class="score">Player:0</p>
            </div>

            <div class="computer">
                <div class="computerChoice">
                    ?
                </div>    
                <p class="score">Computer:0</p>
            </div>
        </div>

        <div class="gameContainer">

            <div class="playerContainer">
                <div class="options">
                    <img class="rock" src="images/rock.png" alt="rock">
                </div>

                <div class="options">
                    <img class="paper" src="images/paper.png" alt="paper">
                </div>

                <div class="options">
                    <img class="scissors" src="images/scissors.png" alt="scissors">
                </div>
            </div>

        </div>
    </div>

    <footer>
        <p class="footerP">Copyright &copy Douglas Fantin 2023</p>
    </footer>

</body>
</html>
